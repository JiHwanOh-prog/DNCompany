<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css"/>

    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/font.css}" />
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}" />
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/user/schedule/schedule.css}" />

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js"></script>
    <script src="fullcalendar/lib/locales-all.js"></script>

    <script th:src="@{/js/user/schedule/schedule.js}"></script>
    <script th:src="@{/js/fragment/header.js}"></script>
    <script th:src="@{/js/fragment/footer.js}"></script>
    <!--    <script src="/js/common.js"></script>-->
  </head>
  <body>
    <!-- 홈페이지 전체 사이즈 -->
    <div class="container">
      <!-- 헤더 넣기 -->
      <th:block th:insert="~{fragment/header::header}">

      </th:block>
      <div class="main-wrap">
        <main class="calendarMain">
          <div id="calendarBox">
            <p>캘린더</p>
            <div class="my-schedule-wrap">
              <div class="my-schedule">
                <!-- 반복 요소 -->
                <div class="my-schedule-list" th:each="schedule : ${scheduleList}">
                  <a href="#">
                    <span class="my-schedule-list-top" th:text="${schedule.helpTitle}">내 일정1 </span>
                    <div>
                      <span th:text="'돌봄 날짜: ' + ${schedule.helpCareDate}"> 2024-01-01</span><br>
                      <span>산책</span><br>
                      <span th:text="'시작시간: ' + ${ schedule.helpStartTime}">06:00</span><br>
                      <span th:text="'종료시간: ' + ${schedule.helpEndTime}">12:00</span><br>
                    </div>
                  </a>
                </div>
                <!-- 반복 요소 -->

              </div>
            </div>
            <div id="calendar"></div>
          </div>
        </main>
      </div>
      <th:block th:insert="~{fragment/footer::footer}">

      </th:block>
    </div>
  </body>
</html>
