<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/font.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
    <script defer th:src="@{/js/fragment/header.js}"></script>

    <link rel="stylesheet" th:href="@{/css/user/mypage/mypage_update_profile.css}"/>
    <script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
    <script defer type="module" th:src="@{/js/user/mypage/mypage_update_profile.js}"></script>


    <title>Document</title>
</head>

<body>
<!-- 홈페이지 전체 사이즈 -->
<th:block th:insert="~{fragment/header::header}">

</th:block>
<div class="container">
    <div class="main-wrap">
        <main class="main-wrap">
            <div class="content_box">
                <div class="update_profile_wrap">
                    <div class="update_profile_kit">
                        <h2>회원 정보 수정</h2>
                    </div>
                    <div class="update_profile_input">
                        <div class="update_profile_upbar"><span>*</span><span>&nbsp;필수입력사항</span></div>
                        <!-- 수정 박스 -->
                        <form class="update_profile_input__box" th:action="@{/mypage/update/profile}" method="post"
                              th:object="${userProfile}">
                            <input type="hidden" name="usersId" th:value="*{usersId}">
                            <!-- 수정 시작 -->
                            <!-- 아이디 -->
                            <div class="update_profile_info">
                                <div class="update_profile_info__title"><label class="info__title">아이디</label>
                                </div>
                                <div class="update_profile_info__box">
                                    <div class="info__box__in"><label for="loginId"></label><input id="loginId"
                                                                                                   name="loginId"
                                                                                                   placeholder="아이디를 입력해주세요"
                                                                                                   type="text" required
                                                                                                   class="info__box__in__content"
                                                                                                   disabled
                                                                                                   th:value="*{loginId}">
                                    </div>

                                </div>

                                <div class="update_profile_info__out"></div>
                            </div>
                            <!-- 비밀번호 -->
                            <div class="update_profile_info">
                                <div class="update_profile_info__title"><label
                                        class="info__title">비밀번호<span>*</span></label>
                                </div>
                                <div class="update_profile_info__box">
                                    <div class="info__box__in"><label for="password"></label>
                                        <input id="password" name="password" placeholder="비밀번호를 입력해주세요"
                                               type="password" required autocomplete="off"
                                               class="info__box__in__content" th:value="*{password}"></div>
                                    <div class="testinfomvp">
                                        <p class="testmessagenot pw__notmessage1">최소 10자 이상 입력</p>
                                        <p class="testmessagenot pw__notmessage2">영문/숫자/특수문자(공백 제외)만 허용하며, 2개 이상 조합</p>
                                    </div>
                                </div>
                                <div class="update_profile_info__out"></div>
                            </div>
                            <!-- 비밀번호 확인 -->
                            <div class="update_profile_info">
                                <div class="update_profile_info__title"><label class="info__title">비밀번호확인<span>*</span></label>
                                </div>
                                <div class="update_profile_info__box">
                                    <div class="info__box__in"><label for="passwordConfirm"></label><input
                                            id="passwordConfirm" name="passwordConfirm"
                                            placeholder="비밀번호를 한번 더 입력해주세요" type="password" required autocomplete="off"
                                            class="info__box__in__content" th:value="*{password}"></div>
                                    <div class="testinfomvp">
                                        <p class="testmessagenot pw__confirmmessage1">비밀번호를 한번 더 입력해 주세요.</p>
                                        <p class="testmessagenot pw__confirmmessage2">동일한 비밀번호를 입력</p>
                                    </div>
                                </div>

                                <div class="update_profile_info__out"></div>
                            </div>
                            <!-- 이름 -->
                            <div class="update_profile_info">
                                <div class="update_profile_info__title"><label
                                        class="info__title">이름<span>*</span></label>
                                </div>
                                <div class="update_profile_info__box">
                                    <div class="info__box__in"><label for="name"></label><input id="name" name="name"
                                                                                                placeholder="이름을 입력해주세요"
                                                                                                type="text"
                                                                                                required
                                                                                                class="info__box__in__content"
                                                                                                th:value="*{name}"></div>
                                    <div class="testinfomvp">
                                        <p class="testmessagenot name__message">이름을 입력해주세요</p>
                                    </div>
                                </div>

                                <div class="update_profile_info__out"></div>
                            </div>
                            <!--닉네임-->
                            <div class="update_profile_info">
                                <div class="update_profile_info__title"><label
                                        class="info__title">닉네임<span>*</span></label>
                                </div>
                                <div class="update_profile_info__box">
                                    <div class="info__box__in"><label for="nickname"></label><input id="nickname" name="nickname"
                                                                                                placeholder="닉네임을 입력해주세요"
                                                                                                type="text"
                                                                                                required
                                                                                                class="info__box__in__content"
                                                                                                th:value="*{nickname}"></div>
                                    <div class="testinfomvp">
                                        <p class="testmessagenot name__message">닉네임을 입력해주세요</p>
                                    </div>
                                </div>

                                <div class="update_profile_info__out"></div>
                            </div>
                            <!-- 이메일 -->
                            <div class="update_profile_info">
                                <div class="update_profile_info__title">
                                    <label class="info__title">이메일<span>*</span></label>
                                </div>
                                <div class="update_profile_info__box">
                                    <div class="update_profile_info__box__email">
                                        <input id="email" type="hidden" name="email" th:value="*{email}"/>
                                        <label for="emailId"></label><input id="emailId" name="emailId"
                                                                            placeholder="예: DNCompany" type="text"

                                                                            class="info__box__in__content__email"
                                                                            value=""/>
                                        <div class="info__box__email__at">@</div>
                                        <div class="info__box__email__btn">
                                            <label for="emailTxt"></label><input id="emailTxt" name="emailTxt"
                                                                                 placeholder="선택하기" type="text" required
                                                                                 class="info__box__email__btn__content"
                                                                                 value="" disabled/>
                                            <button type="button" class="info__box__email__btn__select">
                                                <img src="/images/user/signup_email.png" alt="이메일 드롭 다운 화살표"/>
                                            </button>
                                            <div class="info__dropdown__email">
                                                <button type="button" class="dropdown__item">naver.com</button>
                                                <button type="button" class="dropdown__item">gmail.com</button>
                                                <button type="button" class="dropdown__item">hanmail.net</button>
                                                <button type="button" class="dropdown__item">kakao.com</button>
                                                <button type="button" class="dropdown__item">daum.net</button>
                                                <button type="button" class="dropdown__item">hotmail.com</button>
                                                <button type="button" class="dropdown__item">yahoo.co.kr</button>
                                                <button type="button" class="dropdown__item">직접입력</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="testinfomvp">
                                        <p class="testmessagenot email__notmessage1">이메일을 입력해 주세요.</p>
                                        <p class="testmessagenot email__notmessage2">이메일 형식으로 입력해 주세요.</p>
                                        <p class="testmessageok email__okmessage">사용 가능한 이메일입니다.</p>
                                    </div>
                                </div>
                                <div class="update_profile_info__out"></div>
                            </div>
                            <!-- 전화번호 -->
                            <div class="update_profile_info">
                                <div class="update_profile_info__title">
                                    <label class="info__title">휴대폰<span>*</span></label>
                                </div>
                                <div class="update_profile_info__box">
                                    <div class="info__box__in-number">
                                        <label for="phoneNumber"></label>
                                        <input id="phoneNumber" name="phoneNumber" placeholder="숫자만 입력해주세요" type="tel"
                                               required class="info__box__in__content" th:value="*{phoneNumber}"
                                        />
                                        <span class="timer" id="authTimer"></span>
                                        <div class="testinfomvp">
                                            <p class="testmessagenot mobileNumber__message">휴대폰 번호를 입력해주세요.</p>
                                        </div>
                                        <div class="info__box__in-number" id="authNumberGroup" style="display: none">
                                            <label for="authNumber" class="input-label"></label>
                                            <input type="text" id="authNumber" class="info__box__in__content"
                                                   placeholder="인증번호 6자리를 입력하세요" maxlength="6"
                                            />
                                            <button type="button" class="update_profile_info__number-btn"
                                                    id="verifyAuthBtn">
                                                <span class="info__number__title">인증확인</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="update_profile_info__out">
                                    <button class="update_profile_info__number" type="button" id="phoneNumber-btn"
                                            disabled>
                                        <span class="info__number__title">인증번호 받기</span>
                                    </button>
                                </div>
                            </div>

                            <!-- 주소 -->
                            <div class="update_profile_info">
                                <div class="update_profile_info__title">
                                    <label class="info__title">주소<span class="required">*</span></label>
                                </div>

                                <input type="hidden" required id="zipCode" name="zipCode" th:value="*{zipCode}">
                                <input type="hidden" id="addressExtra" name="addressExtra" th:value="*{addressExtra}">

                                <div class="update_profile_info__box">
                                    <div class="info__box__in">
                                        <label for="address"></label><input type="text"
                                                                            id="address"
                                                                            name="address"
                                                                            placeholder="주소"
                                                                            required
                                                                            class="info__box__in__content"
                                                                            readonly
                                                                            th:value="*{address}">

                                        <label for="addressDetail"></label><input type="text"
                                                                                  id="addressDetail"
                                                                                  name="addressDetail"
                                                                                  placeholder="상세주소"
                                                                                  required
                                                                                  disabled
                                                                                  class="info__box__in__content"
                                                                                  th:value="*{addressDetail}">

                                        <div class="address-validation">
                                            <p class="testmessagenot address__message">상세 주소를 입력해주세요.</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="update_profile_info__out">
                                    <button type="button" class="address_btn">주소 검색</button>
                                </div>
                            </div>


                            <div class="update_profile_btn__box">
                                <button class="btnSignup" type="submit" width="240" height="54" radius="3">
                                    <span class="btn__title">가입하기</span>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<th:block th:insert="~{fragment/footer::footer}">

</th:block>
</body>

</html>
