<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/help/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/help/helplist.css}"/>
    <link rel="stylesheet" th:href="@{/css/help/font.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
    <script defer th:src="@{/js/fragment/header.js}"></script>
    <script defer th:src="@{/js/help/list.js}"></script>
    <title>Document</title>
</head>
<body>
<!-- 홈페이지 전체 사이즈 -->
<div class="container">
    <th:block th:insert="~{fragment/header::header}">

    </th:block>
    <div class="main-wrap">
        <main>
            <!-- 여기에 작업 -->

            <!-- 필터 섹션 -->
            <div class="filter-section">
                <div class="filter-options">
                    <select class="filter-select">
                        <option>서울시 전체</option>
                        <option>강남구</option>
                        <option>서초구</option>
                    </select>
                    <input type="date" class="filter-date">
                    <select class="filter-select">
                        <option>돌봄 유형</option>
                        <option>산책</option>
                        <option>돌봄</option>
                        <option>병원 동행</option>
                    </select>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="검색어를 입력하세요">
                </div>
            </div>

            <!-- 게시글 목록 -->
            <div class="post-list">
                <!-- 게시글 카드 1 -->
                <div class="post-card" th:each="help : ${helpList}" th:data-help-id="${help.helpId}">
                    <div class="post-content">
                        <div class="post-tags">
                            <span class="tag tag-purple" th:text="${help.helpCareType}">산책</span>
                        </div>
                        <h3 class="post-title" th:text="${help.helpTitle}">우리 댕댕이 산책 도와주실 분 구해요</h3>
                        <div class="post-info">
                            <span class="location" th:text="${help.helpAddress}">서울시 강남구</span>
                            <span class="time"
                                  >12/15 오후 2시-4시</span>
                        </div>
                    </div>
                    <div class="post-side">
                        <div class="point" th:text="${help.helpPoint}+'p'">2,000P</div>
                        <div class="price" th:text="${help.helpPrice}+'원'">40000원</div>

                    </div>
                </div>

                <!-- 게시글 카드 2 -->
<!--                <div class="post-card" th:each="help : ${helpList}">-->
<!--                    <div class="post-content">-->
<!--                        <div class="post-tags">-->
<!--                            <span class="tag tag-purple" th:text="${help.helpCareType}">돌봄</span>-->
<!--                        </div>-->
<!--                        <h3 class="post-title" th:text="${help.helpTitle}">주말 2일 케어 가능하신 분 찾습니다</h3>-->
<!--                        <div class="post-info">-->
<!--                            <span class="location" th:text="${help.helpAddress}">서울시 서초구</span>-->
<!--                            <span class="time"-->
<!--                                  th:text="">12/16-17 오후 1시-3시</span>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <div class="post-side">-->
<!--                        <div class="point">3,000P</div>-->
<!--                        <div class="price">40000원</div>-->

<!--                    </div>-->
<!--                </div>-->
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <button class="page-button active">1</button>
                <button class="page-button">2</button>
                <button class="page-button">3</button>
            </div>
        </main>
    </div>
    <th:block th:insert="~{fragment/footer::footer}">

    </th:block>
</div>
</body>
</html>
